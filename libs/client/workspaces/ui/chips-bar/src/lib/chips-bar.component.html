<img (click)="onaddworkspace.emit()" src="assets/add.png" height="25" alt="Add icon" class="icon" />

<mat-chip-list class="chip-list">
  <mat-chip
    *ngFor="let workspace of workspaces"
    (click)="onselectworkspace.emit(workspace)"
    [ngClass]="{ 'selected-chip': this.selectedWorkspace?.name === workspace.name }"
    class="chip"
  >
    {{ workspace.name }}
  </mat-chip>
</mat-chip-list>
