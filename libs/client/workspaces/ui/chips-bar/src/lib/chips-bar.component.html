<img matRipple (click)="onaddworkspace.emit()" src="assets/add.png" height="25" alt="Add icon" class="icon" />

<mat-chip-list class="chip-list">
  <mat-chip
    *ngFor="let workspace of workspaces"
    (click)="onselectworkspace.emit(workspace)"
    [ngClass]="{ 'selected-chip': this.selectedWorkspace?.name === workspace.name }"
    class="chip"
  >
    {{ workspace.name }}

    <img (click)='onDeleteWorkspace($event, workspace)' class='delete-icon' src='assets/icons8-delete.svg' alt='Delete icon'>

  </mat-chip>
</mat-chip-list>
