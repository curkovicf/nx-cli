<img (click)="onaddproject.emit()" src="assets/add.png" height="25" alt="Add icon" class="icon" />

<mat-chip-list class="chip-list">
  <mat-chip
    *ngFor="let nxProject of nxProjects"
    (click)="onselectproject.emit(nxProject)"
    [ngClass]="{ 'selected-chip': this.nxSelectedProject?.name === nxProject.name }"
    class="chip"
  >
    {{ nxProject.name }}
  </mat-chip>
</mat-chip-list>
