<input #inputField
       type='text'
       placeholder='Search for a generator'
       [formControl]='control'
       [matAutocomplete]='auto'>

<mat-autocomplete
  #auto='matAutocomplete'
  (optionSelected)='dialogRef.close($event.option.value)'
>

  <mat-option *ngFor='let item of filteredElements | async' [value]='item'>
    {{item}}
  </mat-option>
</mat-autocomplete>
