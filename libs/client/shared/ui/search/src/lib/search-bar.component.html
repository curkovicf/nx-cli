<div class="search-wrapper">
  <div class="ico-wrapper" (click)="onsearch.emit()">
    <img class="search-ico" src="assets/icons8-search-50.png" alt="Search Icon" width="18" />
  </div>

  <input
    #searchInput
    (input)="oninput.emit(searchInput.value)"
    (keypress)="onKeyPress($event)"
    class="search"
    type="text"
    placeholder="Search..."
  />

  <div class="ico-wrapper" (click)="oninput.emit(''); searchInput.value = ''">
    <img class="clean-ico" src="assets/backspace-black-18dp.svg" alt="Clear Text Icon" width="18" />
  </div>
</div>
