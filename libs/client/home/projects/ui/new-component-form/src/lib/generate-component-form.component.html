<h2 mat-dialog-title>Enter component name</h2>

<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="input-wrapper">
    <input formControlName="name" name="name" type="text" placeholder="Path" />
  </div>

  <div class="flags" [formGroup]="flags">
    <h2 mat-dialog-title>Additional flags</h2>

    <p><mat-checkbox color="primary" formControlName="flat">Flat</mat-checkbox></p>
    <p><mat-checkbox color="primary" formControlName="exportComponent">Export</mat-checkbox></p>
    <p><mat-checkbox color="primary" formControlName="skipTests">Skip Test</mat-checkbox></p>
  </div>

  <div class="actions">
    <nx-cli-default-button [buttonText]="'Generate Component'" buttonType="primary" type="submit"></nx-cli-default-button>
    <nx-cli-default-button [buttonText]="'Cancel'" buttonType="warn" (onbtnclick)="onCancel()"></nx-cli-default-button>
  </div>
</form>
