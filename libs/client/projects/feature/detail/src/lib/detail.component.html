<ng-container *ngIf='projectsStore.selected$ | async as project'>
  <header>
    <div class='title-wrapper'>
      <h4 class='title'>{{ project.name }}</h4>

      <dev-workspace-list-item-badge [projectType]="project.type"></dev-workspace-list-item-badge>
    </div>

    <div class="nx-json-name-wrapper">
      <p class="nx-json-name">{{ project.nameInNxJson }}</p>
    </div>

    <div class='path-wrapper'>
      <p class='path'>{{ project.path }}</p>
    </div>
  </header>

  <div class='action-buttons'>
    <nx-cli-default-button [buttonText]='"Create Component"' type='primary'></nx-cli-default-button>
    <nx-cli-default-button [buttonText]='"Create Service"' type='primary'></nx-cli-default-button>
    <nx-cli-default-button [buttonText]='"Delete this project"' type='warn'></nx-cli-default-button>
  </div>

  <div class='installed-modules-and-components'>
    <div class='title-wrapper'>
      <p class='title'>Ng modules & components</p>
    </div>
  </div>

  <main>
    <div class='angular-module' *ngFor='let angularModule of project.angularModules'>
      <div class='wrapper'>
        <img
          class="search-ico"
          src="assets/icons8-typescript.svg"
          alt="Search Icon"
          width="18"
        />
        <p>{{ angularModule.className }}</p>
      </div>

      <div class='wrapper'>
        <div class='angular-component' *ngFor='let angularComponent of angularModule.components'>
          <img
            class="search-ico"
            src="assets/icons8-typescript.svg"
            alt="Search Icon"
            width="18"
          />

          <p>{{ angularComponent.className }}</p>
        </div>
      </div>
    </div>
  </main>
</ng-container>
