<ng-container *ngIf="projectsStore.selectedProject$ | async as project">
  <header>
    <div class="title-wrapper">
      <h4 class="title">{{ project.name }}</h4>

      <dev-workspace-list-item-badge [projectType]="project.type"></dev-workspace-list-item-badge>
    </div>

    <div class="nx-json-name-wrapper">
      <p class="nx-json-name">{{ project.nameInNxJson }}</p>
    </div>

    <div class="path-wrapper">
      <p class="path">{{ project.path }}</p>
    </div>
  </header>

  <div class="action-buttons">
    <nx-cli-button
      [buttonText]="'Create Component'"
      buttonType="primary"
      (onbtnclick)="projectsStore.generateComponent(project)"
    ></nx-cli-button>
    <nx-cli-button
      [buttonText]="'Create Service'"
      buttonType="primary"
      (onbtnclick)="projectsStore.generateService(project)"
    ></nx-cli-button>
    <nx-cli-button [buttonText]="'Edit project'" buttonType="warn" (onbtnclick)="projectsStore.editProject(project)"></nx-cli-button>
    <nx-cli-button [buttonText]="'Delete project'" buttonType="warn" (onbtnclick)="projectsStore.deleteProject(project)"></nx-cli-button>
  </div>

  <div class="installed-modules-and-components">
    <div class="title-wrapper">
      <p class="title">Ng modules & components</p>
    </div>
  </div>

  <main>
    <div class="angular-module" *ngFor="let angularModule of project.angularModules">
      <div class="wrapper">
        <img class="search-ico" src="assets/icons8-typescript.svg" alt="Search Icon" width="18" />
        <p>{{ angularModule.className }}</p>
      </div>

      <div class="component-wrapper">
        <div class="angular-component" *ngFor="let angularComponent of angularModule.components">
          <img class="search-ico" src="assets/icons8-typescript.svg" alt="Search Icon" width="18" />

          <p>{{ angularComponent.className }}</p>
        </div>
      </div>
    </div>
  </main>
</ng-container>
