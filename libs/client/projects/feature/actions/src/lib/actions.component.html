<section class="header">
  <header>
    <p>Nx Tags</p>
  </header>
</section>

<main>
  <ng-container *ngIf='projectsStore.selected$ | async as project'>
    <div *ngFor='let tag of project.tags' class='tag'>
      <p>{{ tag }}</p>
    </div>
  </ng-container>
</main>

<footer>
  <nx-cli-default-button [buttonText]='"Add tag"' type='primary'></nx-cli-default-button>
</footer>
