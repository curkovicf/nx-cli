<section class="header-wrapper">
  <header>
    <p>installed apps & libs</p>

    <div class="refresh-icon-wrapper" matRipple>
      <img [ngStyle]="{ visibility: 'visible' }" src="assets/refresh_icon.svg" alt="Refresh icon" (click)="refresh()" />
    </div>
  </header>

  <div class="search-wrapper">
    <dev-workspace-search-bar (oninput)="triggerSearch($event)"></dev-workspace-search-bar>
  </div>
</section>

<section class="projects-list">
  <dev-workspace-project-list-item
    *ngFor="let project of projectsStore.projectsLoadedInView$ | async; trackBy: trackBy"
    [project]="project"
    (click)="onSelectProject(project)"
  >
    <dev-workspace-list-item-badge [projectType]="project.type"></dev-workspace-list-item-badge>
  </dev-workspace-project-list-item>
</section>

<section class="actions">
  <nx-cli-button
    [isDisabled]="(workspacesFacade.workspaces$ | async)?.length === 0"
    [buttonText]="'Create Angular application'"
    buttonType="primary"
    (onbtnclick)="createNgApp()"
  >
  </nx-cli-button>

  <nx-cli-button
    [isDisabled]="(workspacesFacade.workspaces$ | async)?.length === 0"
    [buttonText]="'Create Angular library'"
    buttonType="primary"
    (onbtnclick)="createLib()"
  >
  </nx-cli-button>
</section>
