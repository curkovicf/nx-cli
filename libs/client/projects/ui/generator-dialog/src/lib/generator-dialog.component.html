<h4 mat-dialog-title>{{ data.nxGenerator.name }}</h4>

<!-- TODO: Find better way -->

<form [formGroup]="form" (ngSubmit)="onSubmit()" mat-dialog-content>
  <section formArrayName='mainForm' class='form-array-section'>
    <ng-container *ngFor='let control of generatorForm.controls; let i = index'>
      <ng-container [ngSwitch]='htmlFormElements[i]'>
        <nx-cli-input
          *ngSwitchCase='"text-input"'
          [title]='data.nxGenerator.form.textInputs[i].title'
          [description]='data.nxGenerator.form.textInputs[i].placeholder'
          [formControlName]='i'
        >
        </nx-cli-input>

        <nx-cli-dropdown
          *ngSwitchCase='"dropdown"'
          [title]='data.nxGenerator.form.dropDowns[i - textInputsCount].title'
          [description]='data.nxGenerator.form.dropDowns[i - textInputsCount].placeholder'
          [formControlName]='i - textInputsCount'
          [options]='this.data.nxGenerator.form.dropDowns[i - textInputsCount].items'
        >
        </nx-cli-dropdown>

        <nx-cli-checkbox
          *ngSwitchCase='"checkbox"'
          [title]='data.nxGenerator.form.checkboxes[i - textInputsCount - dropdownsCount].title'
          [description]='data.nxGenerator.form.checkboxes[i - textInputsCount - dropdownsCount].placeholder'
          [formControlName]='i - textInputsCount - dropdownsCount'
        >
        </nx-cli-checkbox>
      </ng-container>
    </ng-container>
  </section>

  <section class='actions'>
    <nx-cli-button type="submit" buttonText="Submit" buttonType="primary"></nx-cli-button>
    <nx-cli-button type="button" buttonText="Cancel" buttonType="warn" (onbtnclick)="onCancel()"></nx-cli-button>
  </section>
</form>
