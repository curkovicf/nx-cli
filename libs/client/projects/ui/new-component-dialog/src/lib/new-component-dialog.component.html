<h4 mat-dialog-title>@nrwl/angular:component</h4>

<form [formGroup]='form' (ngSubmit)='onSubmit()' mat-dialog-content>
  <nx-cli-input formControlName='name' title='name' description='The name of the component.'></nx-cli-input>
  <nx-cli-input formControlName='directory' title='directory' description='A directory where the component is placed.'></nx-cli-input>
  <nx-cli-checkbox formControlName='export' title='export' description='When true, the component is exported from the project index.ts (if it exists).'></nx-cli-checkbox>
  <nx-cli-checkbox formControlName='flat' title='flat' description='Create component at the source root rather than its own directory.'></nx-cli-checkbox>
  <nx-cli-checkbox formControlName='skipTests' title='skipTests' description='When true, does not create "spec.ts" test files for the new component.'></nx-cli-checkbox>

  <div class='actions'>
    <nx-cli-button type='submit' buttonText='Submit' buttonType='primary'></nx-cli-button>
    <nx-cli-button type='button' buttonText='Cancel' buttonType='warn' (onbtnclick)='onCancel()'></nx-cli-button>
  </div>
</form>
