<h2 mat-dialog-title>Create new library</h2>

<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="input-wrapper">
    <input formControlName="input" name="input" type="text" placeholder="Eg. my-awesome-app" />
  </div>

  <div class="actions">
    <nx-cli-default-button buttonText="Create lib" buttonType="primary" type="submit"></nx-cli-default-button>
    <nx-cli-default-button [buttonText]="'Cancel'" buttonType="warn" (onbtnclick)="onCancel()"></nx-cli-default-button>
  </div>
</form>
