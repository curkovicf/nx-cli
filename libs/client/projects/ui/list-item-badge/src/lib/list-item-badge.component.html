<div class="badge" [ngSwitch]="badgeType" [style.backgroundColor]="accentColor">
  <p *ngIf="!badgeType">app</p>
  <p *ngSwitchCase="'data'">data</p>
  <p *ngSwitchCase="'feature'">feature</p>
  <p *ngSwitchCase="'util'">util</p>
  <p *ngSwitchCase="'ui'">ui</p>
  <p *ngSwitchCase="'shell'">shell</p>
</div>
