<h2 mat-dialog-title>{{ data.title }}</h2>

<form [formGroup]='form' (ngSubmit)='onSubmit()'>
  <div class='input-wrapper'>
    <input formControlName='input' name='input' type='text' [placeholder]='data.placeholder'>
  </div>

  <div class='actions'>
    <nx-cli-default-button [buttonText]='data.submitButtonText' buttonType='primary' type='submit'></nx-cli-default-button>
    <nx-cli-default-button [buttonText]='"Cancel"' buttonType='warn' (onbtnclick)='onCancel()'></nx-cli-default-button>
  </div>
</form>
