<h4 mat-dialog-title>@nrwl/angular:service</h4>

<form [formGroup]='form' (ngSubmit)='onSubmit()' mat-dialog-content>
  <nx-cli-input formControlName='name' title='name' description='The name of the service.'></nx-cli-input>
  <nx-cli-input formControlName='directory' title='directory' description='A directory where the service is placed.'></nx-cli-input>
  <nx-cli-checkbox formControlName='flat' title='flat' description='Create service at the source root rather than its own directory.'></nx-cli-checkbox>
  <nx-cli-checkbox formControlName='skipTests' title='skipTests' description='When true, does not create "spec.ts" test files for the new service.'></nx-cli-checkbox>

  <div class='actions'>
    <nx-cli-button type='submit' buttonText='Submit' buttonType='primary'></nx-cli-button>
    <nx-cli-button type='button' buttonText='Cancel' buttonType='warn' (onbtnclick)='onCancel()'></nx-cli-button>
  </div>
</form>
