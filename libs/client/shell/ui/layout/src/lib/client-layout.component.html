<dev-workspace-top-nav></dev-workspace-top-nav>

<dev-workspace-chips-bar
  [workspaces]="workspacesStore.workspaces$ | async"
  [selectedWorkspace]='workspacesStore.selectedWorkspace$ | async'
  (onselectworkspace)='onSelectProject($event)'
  (onaddworkspace)='onAddProject()'
></dev-workspace-chips-bar>

<nx-cli-drawer *ngIf="isDrawerOpen" [@slideIn]>
  <nx-cli-add-nx-project-form
    class="drawer-content"
    [workspaces]='workspacesStore.workspaces$ | async'
    (oncancel)="toggleDrawer()"
    (onsubmit)="onCreateWorkspace($event)"
  >
  </nx-cli-add-nx-project-form>
</nx-cli-drawer>

<main>
  <router-outlet></router-outlet>
</main>
