<dev-workspace-top-nav></dev-workspace-top-nav>

<dev-workspace-chips-bar
  [nxProjects]="projectsStore.workspaces$ | async"
  [nxSelectedProject]="projectsStore.selectedWorkspace$ | async"
  (onselectproject)="onSelectProject($event)"
  (onaddproject)="onAddProject()"
></dev-workspace-chips-bar>

<nx-cli-drawer *ngIf="isDrawerOpen" [@slideIn]>
  <nx-cli-add-nx-project-form
    class="drawer-content"
    [nxProjects]="projectsStore.workspaces$ | async"
    (oncancel)="toggleDrawer()"
    (onsubmit)="onSubmitNxProject($event)"
  >
  </nx-cli-add-nx-project-form>
</nx-cli-drawer>

<main>
  <router-outlet></router-outlet>
</main>
