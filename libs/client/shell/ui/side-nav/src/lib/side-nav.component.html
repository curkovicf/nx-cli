<div class='ng-icon-wrapper'>
  <img
    src='assets/ng_white_transparent.png'
    height='40'
    alt='Add icon'>
</div>

<div
  *ngIf='!isNxInstalledOnUserMachine'
  class='settings-icon-wrapper'
  matTooltip="WARNING: Nx is not installed properly"
  matTooltipPosition="after"
  matTooltipHideDelay="100000">
  <img
    (click)='oninstallnx.emit()'
    class='settings-icon'
    src='assets/warning_black_24dp.svg'
    height='40'
    alt='Add icon'>
</div>
